<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Anemia</title>
</head>
<body>
    <h1>Predicción de Nivel de Anemia</h1>
    <form action="../PHP/predict.php" method="post">
        <!-- Los campos que usarás según las variables que entrenaste en el modelo -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required><br><br>

        <label for="talla">Talla (cm):</label>
        <input type="number" id="talla" name="talla" required><br><br>

        <label for="hemoglobina">Nivel de Hemoglobina:</label>
        <input type="number" step="0.01" id="hemoglobina" name="hemoglobina" required><br><br>

        <input type="submit" value="Predecir">
    </form>
</body>
</html>
