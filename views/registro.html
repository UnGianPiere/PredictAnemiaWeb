<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Detector de Anemia - Registro</title>
    <script>
        // Función para mostrar el mensaje si existe
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const error = urlParams.get('error');
            
            if (message) {
                alert(message); // Mostrar el mensaje de éxito en un cuadro emergente
            }
            if (error) {
                alert(error); // Mostrar el mensaje de error en un cuadro emergente
            }
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="inicio-sesion">
            <h1 class="titulo">REGISTRAR</h1>

            <div class="login-form">
                <!-- Cambié la acción para enviar datos al archivo PHP de registro -->
                <form action="../php/registro.php" method="POST">  
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="***********" required>

                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="***********" required>

                    <button type="submit">Registrar</button>
                </form>

                <div class="boton-register">
                    <a href="login.html"><button type="button">Volver</button></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
